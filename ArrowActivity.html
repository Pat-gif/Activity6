  width: 200px
  height: 180px;
  }

<script language="javascript">
	function move_picture(d)
   	{
 		if(d=='right')
 		{
		  pos=document.getElementById('box').style.left;
      pos=pos.substring(0,pos.length-2);
      pos=parseInt(pos)+100;
      document.getElementById('box').style.left=pos+"px"
		  document.getElementById('box').innerHTML='<img src=right.png />';
		}
		if(d=='left')
		{
     pos=document.getElementById('box').style.left;
     pos=pos.substring(0,pos.length-2);
     pos=parseInt(pos)-100;
     document.getElementById('box').style.left=pos+"px";
		 document.getElementById('box').innerHTML='<img src=left.png />';
		}
		if(d=='up')
		{
     pos=document.getElementById('box').style.top;
     pos=pos.substring(0,pos.length-2);
     pos=parseInt(pos)-100;
     document.getElementById('box').style.top=pos+"px";
		 document.getElementById('box').innerHTML='<img src=up.png />';
		}
		if(d=='down')
		{
     pos=document.getElementById('box').style.top;
     pos=pos.substring(0,pos.length-2);
     pos=parseInt(pos)+100;
     document.getElementById('box').style.top=pos+"px";
		 document.getElementById('box').innerHTML='<img src=down.png />';
		}
}
</script>
	<input type="button" value=Right onclick=move_picture('right'); />
	<input type="button" value=Left onclick=move_picture('left'); />
	<input type="button" value=Up onclick=move_picture('up'); />
	<input type="button" value=Down onclick=move_picture('down'); />
